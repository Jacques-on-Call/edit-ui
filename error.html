<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö†Ô∏è Build Error</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .overlay {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff5555;
      border-radius: 8px;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    h1 {
      color: #ff5555;
      margin-bottom: 1rem;
    }
    pre {
      text-align: left;
      background: #2d2d2d;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      max-height: 40vh;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .meta {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üö® Build Failed</h1>
    <p>The Astro build did not complete successfully. Details below:</p>
    <pre id="error-message">
<!-- Error message will be injected here by preview-server.js -->
    </pre>
    <div class="meta">
      Last successful build: <span id="last-build">unknown</span>
    </div>
  </div>
  <script>
    // Optional: if preview-server injects error + timestamp via template vars
    // Example: replace placeholders with server-side values
    document.getElementById('error-message').textContent =
      '{{ERROR_MESSAGE}}';
    document.getElementById('last-build').textContent =
      '{{LAST_SUCCESS}}';
  </script>
</body>
</html>
