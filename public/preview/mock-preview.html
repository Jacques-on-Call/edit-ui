<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Preview</title>
  <style>
    body { font-family: sans-serif; background-color: #1a1a1a; color: #fff; padding: 1rem; }
    #content { border: 1px dashed #555; padding: 1rem; min-height: 100px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Mock Preview</h1>
  <div id="content">Waiting for content...</div>
  <script>
    console.log('mock preview ready');
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data.type === 'preview-patch') {
        console.log('preview patched', data.payload);
        document.getElementById('content').textContent = JSON.stringify(data.payload, null, 2);
        event.source.postMessage({ type: 'preview-ack', status: 'received' }, event.origin);
      }
    });
  </script>
</body>
</html>
